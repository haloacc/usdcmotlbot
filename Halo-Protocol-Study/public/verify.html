<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Account - Halo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="auth-style.css">
    <style>
        .verification-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
        }

        .verification-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .verification-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .verification-header p {
            color: #6b7280;
            font-size: 1rem;
        }

        .verification-steps {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .verification-step {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            transition: all 0.3s ease;
        }

        .verification-step.completed {
            border: 2px solid #10b981;
            background: #f0fdf4;
        }

        .verification-step.pending {
            border: 2px solid #f59e0b;
        }

        .step-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .step-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .step-icon.email {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
        }

        .step-icon.phone {
            background: linear-gradient(135deg, #f59e0b 0%, #ef4444 100%);
            color: white;
        }

        .step-icon.completed {
            background: #10b981;
            color: white;
        }

        .step-content h3 {
            margin: 0 0 0.25rem 0;
            font-size: 1.125rem;
        }

        .step-content p {
            margin: 0;
            color: #6b7280;
            font-size: 0.875rem;
        }

        .step-status {
            margin-left: auto;
        }

        .badge {
            padding: 0.375rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge.success {
            background: #d1fae5;
            color: #065f46;
        }

        .badge.pending {
            background: #fef3c7;
            color: #92400e;
        }

        .badge.warning {
            background: #fee2e2;
            color: #991b1b;
        }

        .verification-code-display {
            background: #f9fafb;
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            text-align: center;
        }

        .verification-code-display .label {
            font-size: 0.75rem;
            color: #6b7280;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .verification-code-display .code {
            font-family: 'Courier New', monospace;
            font-size: 1.25rem;
            font-weight: 700;
            color: #111827;
            letter-spacing: 0.1em;
            user-select: all;
        }

        .otp-inputs-container {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin: 1.5rem 0;
        }

        .otp-input {
            width: 50px;
            height: 60px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .otp-input:focus {
            border-color: #6366f1;
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .timer {
            text-align: center;
            color: #6b7280;
            margin-top: 1rem;
            font-size: 0.875rem;
        }

        .timer.expired {
            color: #ef4444;
        }

        .action-buttons {
            display: flex;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        .btn-link {
            background: none;
            border: none;
            color: #6366f1;
            cursor: pointer;
            font-size: 0.875rem;
            text-decoration: underline;
        }

        .btn-link:hover {
            color: #4f46e5;
        }

        .continue-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            transition: all 0.3s ease;
        }

        .continue-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        .continue-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 640px) {
            .verification-container {
                padding: 1rem;
            }

            .verification-step {
                padding: 1.5rem;
            }

            .otp-input {
                width: 40px;
                height: 50px;
                font-size: 1.25rem;
            }

            .continue-button {
                bottom: 1rem;
                right: 1rem;
                left: 1rem;
                width: calc(100% - 2rem);
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="verification-container">
            <div class="verification-header">
                <h1>Verify Your Account</h1>
                <p>Complete the steps below to activate your account</p>
            </div>

            <div class="verification-steps">
                <!-- Email Verification Step -->
                <div class="verification-step" id="email-step">
                    <div class="step-header">
                        <div class="step-icon email" id="email-icon">ðŸ“§</div>
                        <div class="step-content">
                            <h3>Email Verification</h3>
                            <p id="email-text">Verify your email address</p>
                        </div>
                        <div class="step-status">
                            <span class="badge pending" id="email-badge">Pending</span>
                        </div>
                    </div>
                    
                    <!-- Show email verification token for testing -->
                    <div class="verification-code-display" id="email-code-display" style="display: none;">
                        <div class="label">Your Email Verification Token (For Testing)</div>
                        <div class="code" id="email-token-display"></div>
                    </div>

                    <div class="action-buttons">
                        <button class="btn btn-secondary" onclick="verifyEmailManually()">I've Verified My Email</button>
                        <button class="btn-link" onclick="checkEmailStatus()">Check Status</button>
                    </div>
                </div>

                <!-- Mobile Verification Step -->
                <div class="verification-step" id="mobile-step" style="display: none;">
                    <div class="step-header">
                        <div class="step-icon phone" id="mobile-icon">ðŸ“±</div>
                        <div class="step-content">
                            <h3>Mobile Verification</h3>
                            <p id="mobile-text">Enter the 6-digit code</p>
                        </div>
                        <div class="step-status">
                            <span class="badge pending" id="mobile-badge">Pending</span>
                        </div>
                    </div>

                    <!-- Show OTP for testing -->
                    <div class="verification-code-display" id="mobile-code-display" style="display: none;">
                        <div class="label">Your Mobile OTP (For Testing)</div>
                        <div class="code" id="mobile-otp-display"></div>
                    </div>

                    <div class="otp-inputs-container" id="otp-container">
                        <input type="text" class="otp-input" maxlength="1" pattern="\d">
                        <input type="text" class="otp-input" maxlength="1" pattern="\d">
                        <input type="text" class="otp-input" maxlength="1" pattern="\d">
                        <input type="text" class="otp-input" maxlength="1" pattern="\d">
                        <input type="text" class="otp-input" maxlength="1" pattern="\d">
                        <input type="text" class="otp-input" maxlength="1" pattern="\d">
                    </div>

                    <div class="timer" id="otp-timer">OTP expires in 10:00</div>

                    <div class="action-buttons">
                        <button class="btn btn-primary" onclick="verifyMobileOTP()">Verify OTP</button>
                        <button class="btn-link" onclick="resendOTP()">Resend OTP</button>
                    </div>
                </div>
            </div>
        </div>

        <button class="continue-button" id="continue-btn" style="display: none;" onclick="continueToDashboard()">
            Continue to Dashboard â†’
        </button>
    </div>

    <script src="auth-api.js"></script>
    <script src="verify.js"></script>
</body>
</html>
