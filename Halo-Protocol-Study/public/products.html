<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Halo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 24px;
            color: #111827;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .dashboard-btn {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .dashboard-btn:hover {
            background: #f3f4f6;
            border-color: #5568d3;
        }

        .cart-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .cart-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .cart-count {
            background: #ef4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
        }

        .logout-btn {
            background: transparent;
            color: #6b7280;
            border: 1px solid #d1d5db;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: #f3f4f6;
            border-color: #9ca3af;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
        }

        .product-info {
            padding: 20px;
        }

        .product-name {
            font-size: 18px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 8px;
        }

        .product-description {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-price {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }

        .add-to-cart-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .add-to-cart-btn:hover {
            background: #5568d3;
            transform: scale(1.05);
        }

        .add-to-cart-btn:active {
            transform: scale(0.95);
        }

        .product-card.out-of-stock {
            opacity: 0.6;
            pointer-events: none;
        }

        .product-card.out-of-stock .add-to-cart-btn {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .empty-state {
            background: white;
            padding: 60px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .empty-state-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .empty-state h2 {
            font-size: 24px;
            color: #111827;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #6b7280;
            font-size: 16px;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #10b981;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            display: none;
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõçÔ∏è Shop</h1>
            <div class="header-actions">
                <a href="/index.html" class="dashboard-btn">
                    üí¨ Chat
                </a>
                <a href="/dashboard.html" class="dashboard-btn">
                    Dashboard
                </a>
                <button class="cart-btn" onclick="goToCheckout()">
                    üõí Cart
                    <span class="cart-count" id="cartCount">0</span>
                </button>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="products-grid" id="productsGrid">
            <!-- Products will be loaded here -->
        </div>

        <div class="toast" id="toast"></div>
    </div>

    <script>
        let products = []; // Will be fetched from merchant API
        let cart = JSON.parse(localStorage.getItem('halo_cart') || '[]');
        let merchantInfo = {};

        // Fetch products from merchant API (protocol-compliant)
        async function fetchCatalog() {
            try {
                const response = await fetch('/merchant/catalog');
                const data = await response.json();
                
                merchantInfo = data.merchant;
                products = data.products.map(p => ({
                    id: p.id,
                    name: p.name,
                    description: p.description,
                    price: p.price.amount,
                    emoji: p.images[0] || 'üì¶',
                    in_stock: p.in_stock,
                    metadata: p.metadata
                }));

                renderProducts();
                console.log('‚úÖ Catalog fetched from merchant:', merchantInfo.name);
            } catch (error) {
                console.error('Failed to fetch catalog:', error);
                showToast('Failed to load products. Please refresh.', 'error');
            }
        }

        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            
            if (products.length === 0) {
                grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; padding: 40px;">Loading products...</p>';
                return;
            }
            
            grid.innerHTML = products.map(product => `
                <div class="product-card ${!product.in_stock ? 'out-of-stock' : ''}">
                    <div class="product-image">${product.emoji}</div>
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-description">${product.description}</div>
                        <div class="product-footer">
                            <div class="product-price">$${product.price}</div>
                            <button class="add-to-cart-btn" onclick="addToCart(${product.id})">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');

            updateCartCount();
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            localStorage.setItem('halo_cart', JSON.stringify(cart));
            updateCartCount();
            showToast(`${product.name} added to cart!`);
        }

        function updateCartCount() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function goToCheckout() {
            window.location.href = '/checkout.html';
        }

        function logout() {
            localStorage.removeItem('halo_token');
            localStorage.removeItem('halo_cart');
            window.location.href = '/login.html';
        }

        // Check authentication
        const token = localStorage.getItem('halo_token');
        if (!token) {
            window.location.href = '/login.html';
        }

        // Fetch catalog from merchant API on page load
        fetchCatalog();
    </script>
</body>
</html>
