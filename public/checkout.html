<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Halo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 24px;
            color: #111827;
        }

        .checkout-grid {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 25px;
        }

        .cart-section, .summary-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            gap: 20px;
            padding: 20px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .cart-item-emoji {
            font-size: 50px;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-size: 16px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 5px;
        }

        .cart-item-price {
            font-size: 18px;
            font-weight: 700;
            color: #667eea;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .quantity-btn {
            background: #667eea;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.2s;
        }

        .quantity-btn:hover {
            background: #5568d3;
        }

        .quantity-display {
            font-weight: 600;
            min-width: 30px;
            text-align: center;
        }

        .remove-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            margin-left: auto;
            transition: all 0.2s;
        }

        .remove-btn:hover {
            background: #dc2626;
        }

        .empty-cart {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-cart-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .empty-cart h3 {
            font-size: 20px;
            color: #111827;
            margin-bottom: 10px;
        }

        .empty-cart p {
            color: #6b7280;
            margin-bottom: 20px;
        }

        .continue-shopping-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .continue-shopping-btn:hover {
            background: #5568d3;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .summary-row:last-child {
            border-bottom: none;
            font-size: 20px;
            font-weight: 700;
            color: #667eea;
            padding-top: 20px;
        }

        .summary-label {
            color: #6b7280;
        }

        .summary-value {
            font-weight: 600;
            color: #111827;
        }

        .place-order-btn {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            margin-top: 25px;
            transition: all 0.2s;
        }

        .place-order-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .place-order-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .checkout-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ›’ Checkout</h1>
        </div>

        <div class="checkout-grid">
            <div class="cart-section">
                <h2 class="section-title">Your Cart</h2>
                <div id="cartItems"></div>
            </div>

            <div class="summary-section">
                <h2 class="section-title">Order Summary</h2>
                <div id="orderSummary"></div>
                
                <button class="place-order-btn" id="placeOrderBtn" onclick="placeOrder()">
                    Place Order
                </button>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p style="margin-top: 15px; color: #6b7280;">Processing your order...</p>
                </div>

                <div class="error-message" id="errorMessage"></div>
            </div>
        </div>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('halo_cart') || '[]');

        function renderCart() {
            const cartItems = document.getElementById('cartItems');
            
            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">ðŸ›’</div>
                        <h3>Your cart is empty</h3>
                        <p>Add some items to get started!</p>
                        <button class="continue-shopping-btn" onclick="window.location.href='/products.html'">
                            Continue Shopping
                        </button>
                    </div>
                `;
                document.getElementById('placeOrderBtn').disabled = true;
                return;
            }

            cartItems.innerHTML = cart.map((item, index) => `
                <div class="cart-item">
                    <div class="cart-item-emoji">${item.emoji}</div>
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">$${item.price}</div>
                        <div class="cart-item-controls">
                            <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">âˆ’</button>
                            <span class="quantity-display">${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
                            <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
                        </div>
                    </div>
                </div>
            `).join('');

            renderSummary();
        }

        function renderSummary() {
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const shipping = subtotal > 0 ? 25 : 0;
            const tax = subtotal * 0.08; // 8% tax
            const total = subtotal + shipping + tax;

            document.getElementById('orderSummary').innerHTML = `
                <div class="summary-row">
                    <span class="summary-label">Subtotal</span>
                    <span class="summary-value">$${subtotal.toFixed(2)}</span>
                </div>
                <div class="summary-row">
                    <span class="summary-label">Shipping</span>
                    <span class="summary-value">$${shipping.toFixed(2)}</span>
                </div>
                <div class="summary-row">
                    <span class="summary-label">Tax</span>
                    <span class="summary-value">$${tax.toFixed(2)}</span>
                </div>
                <div class="summary-row">
                    <span>Total</span>
                    <span>$${total.toFixed(2)}</span>
                </div>
            `;
        }

        function updateQuantity(index, delta) {
            cart[index].quantity += delta;
            
            if (cart[index].quantity <= 0) {
                cart.splice(index, 1);
            }

            localStorage.setItem('halo_cart', JSON.stringify(cart));
            renderCart();
        }

        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem('halo_cart', JSON.stringify(cart));
            renderCart();
        }

        async function placeOrder() {
            const token = localStorage.getItem('halo_token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            // Build the order description
            const items = cart.map(item => `${item.quantity}x ${item.name}`).join(', ');
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const shipping = 25;
            const tax = subtotal * 0.08;
            const total = Math.round((subtotal + shipping + tax) * 100); // Convert to cents

            const prompt = `Buy ${items} with express shipping. Total: $${(total / 100).toFixed(2)}`;

            // Show loading state
            document.getElementById('placeOrderBtn').disabled = true;
            document.getElementById('loading').classList.add('show');
            document.getElementById('errorMessage').classList.remove('show');

            try {
                const response = await fetch('http://localhost:3000/halo/process-natural-language', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        merchantProtocol: 'acp'
                    })
                });

                const data = await response.json();

                if (data.success && data.response?.url) {
                    // Backup cart for confirmation display
                    localStorage.setItem('halo_cart_backup', localStorage.getItem('halo_cart'));
                    // Clear cart and redirect to Stripe checkout
                    localStorage.removeItem('halo_cart');
                    window.location.href = data.response.url;
                } else {
                    throw new Error(data.error || 'Failed to create checkout session');
                }
            } catch (error) {
                console.error('Checkout error:', error);
                document.getElementById('errorMessage').textContent = 
                    'Failed to process order. Please try again.';
                document.getElementById('errorMessage').classList.add('show');
                document.getElementById('placeOrderBtn').disabled = false;
                document.getElementById('loading').classList.remove('show');
            }
        }

        // Check authentication
        const token = localStorage.getItem('halo_token');
        if (!token) {
            window.location.href = '/login.html';
        }

        // Render cart
        renderCart();
    </script>
</body>
</html>
